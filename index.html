<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="title-header">
        <h1>New York Times Search here</h1>

    </header>
    
    <div id='search'>
        <header >Search Parameters</header>
        <form>
            <label for="searchTerm">Search Term</label>
            <input type="text" id="searchText " class="formInputs" name="searchTerm">
            <label for="retrieveNum">Number of Records to Retrieve</label>
            <input type="range" id="retrieveText" class="formInputs" name="retrieveNum" min="0" max="10" step="5" list="tickmarks">
            <datalist id="tickmarks">
                <option value="1" label="1">
                <option value="5" label="5">
                <option value="10" label="10">
            </datalist>

            <label for="starYear"> Start Year (Optional)</label>
            <input type="text" id="startYearText" class="formInputs" name="startYear">
            <label for="endYear">End year (Optional)</label>
            <input type="text" id="endYearText" class="formInputs" name="endYear">
            <button type="submit" id="searchBtn" >Search</button>
            <button type="reset">Clear</button>
        </form>

    </div>

    <div id='articles'>
        <header>Top Article</header>
        <div id="article-results"></div>

    </div>

    <script src="app.js"></script>
    </body>

    
</body>
</html>
